<div class="row">

        <form class="control" ng-submit="register()">

            <input type="password" ng-model="data.password" class="form-control" placeholder="password"><br>
            <input type="password" ng-model="data.cpassword" class="form-control" placeholder="repeat password"><br>
            <input type="submit" value="Отправить" class="btn btn-primary">
        </form>
    </div>
</div>
