<h2>Index page</h2>

<div class="wrap" ng-repeat="item in items">
    <div class="thumbnail">

        <div class="row">
            <div class="col-sm-9">
                <h3>{{item.name}}</h3>
                <p class="index-price--prod">{{item.price | currency}}</p>
                <p class="">{{item.description}}</p>
            </div>
            <div class="col-sm-3">
                <div ng-if="item.image" class="thumbnail" style="margin-bottom: 0;">
                    <img class="index-product-image" ng-src="/server/web/images/product/{{item.image}}-small.jpg" alt="">
                </div>
                <div ng-if="!item.image" class="thumbnail" style="margin-bottom: 0;">
                    <img class="index-product-image" src="http://placehold.it/150x150" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<hr>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="i in getNumber(totalPage) track by $index">
            <a ng-href="{{$index+1}}">{{$index+1}}</a>
        </li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
