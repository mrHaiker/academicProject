<h2>Index page</h2>

<div class="wrap" ng-repeat="item in items">
    <div class="thumbnail">
            <h3>{{item.name}}</h3>
            <div class="clearfix">
                <p class="pull-left">{{item.description}}</p>
                <p class="pull-right">{{item.price | currency}}</p>
            </div>
        </div>
    </div>

</div>
